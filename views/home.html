<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Companion Chess</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="A real-time multi-player chess app using node, express, and of course socket.io."><meta name="author" content="Steven McNeely aka sxmxc &amp; TheBinaryPenguin"><link href="/css/bootstrap.min.css" rel="stylesheet"><link href="/css/styles.css" rel="stylesheet"><link href="/css/chessboard-0.3.0.min.css" rel="stylesheet"></head><body><div id="banner" class="jumbotron"><div class="container"><h1>ChessCompanion</h1><p>A real-time multi-player chess companion app using
